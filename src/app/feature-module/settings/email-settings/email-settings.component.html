<div class="content container-fluid">
  <div class="page-header">
    <div class="row">
      <div class="col-sm-6">
        <h3 class="page-title">Settings</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard/dashboard-main">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/settings/general-settings">Settings</a></li>
          <li class="breadcrumb-item active">Email Settings</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">

      <!-- Settings Menu -->
      <div class="settings-menu-links">
        <ul class="nav nav-tabs menu-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/general-settings">General Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/localization-details">Localization</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/payment-settings">Payment Settings</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/settings/email-settings">Email Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/social-settings">Social Media Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/social-links">Social Links</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/seo-settings">SEO Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/others-settings">Others</a>
          </li>
        </ul>
      </div>
      <!-- Settings Menu -->

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="card-title">PHP Mail</h5>
              <div class="status-toggle d-flex justify-content-between align-items-center">
                <input type="checkbox" id="status_1" class="check">
                <label for="status_1" class="checktoggle">checkbox</label>
              </div>
            </div>
            <div class="card-body pt-0">
              <form>
                <div class="settings-form">
                  <div class="form-group form-placeholder">
                    <label  htmlFor="">Email From Address <span class="star-red">*</span></label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group form-placeholder">
                    <label  htmlFor="">Email Password <span class="star-red">*</span></label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group form-placeholder">
                    <label  htmlFor="">Emails From Name <span class="star-red">*</span></label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group mb-0">
                    <div class="settings-btns">
                      <button type="submit" class="btn btn-orange">Submit</button>
                      <button type="submit" class="btn btn-grey">Cancel</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="card-title">SMTP</h5>
              <div class="status-toggle d-flex justify-content-between align-items-center">
                <input type="checkbox" id="status_2" class="check" checked="">
                <label for="status_2" class="checktoggle">checkbox</label>
              </div>
            </div>
            <div class="card-body pt-0">
              <form>
                <div class="settings-form">
                  <div class="form-group form-placeholder">
                    <label  htmlFor="">Email From Address <span class="star-red">*</span></label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group form-placeholder">
                    <label  htmlFor="">Email Password <span class="star-red">*</span></label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group form-placeholder">
                    <label  htmlFor="">Email Host <span class="star-red">*</span></label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group form-placeholder">
                    <label  htmlFor="">Email Port <span class="star-red">*</span></label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group mb-0">
                    <div class="settings-btns">
                      <button type="submit" class="btn btn-orange">Submit</button>
                      <button type="submit" class="btn btn-grey">Cancel</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
