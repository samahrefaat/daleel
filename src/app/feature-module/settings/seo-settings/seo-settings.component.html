<div class="content container-fluid">
  <div class="page-header">
    <div class="row">
      <div class="col-sm-6">
        <h3 class="page-title">Settings</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/dashboard/dashboard-main">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a routerLink="/settings/general-settings">Settings</a>
          </li>
          <li class="breadcrumb-item active">SEO Settings</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <!-- Settings Menu -->
      <div class="settings-menu-links">
        <ul class="nav nav-tabs menu-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/general-settings"
              >General Settings</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/settings/localization-details"
              >Localization</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/payment-settings"
              >Payment Settings</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/email-settings"
              >Email Settings</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/social-settings"
              >Social Media Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/social-links"
              >Social Links</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/settings/seo-settings"
              >SEO Settings</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/others-settings"
              >Others</a
            >
          </li>
        </ul>
      </div>
      <!-- Settings Menu -->

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">SEO Settings</h5>
            </div>
            <div class="card-body pt-0">
              <form>
                <div class="settings-form">
                  <div class="form-group form-placeholder">
                    <label  htmlFor="">Meta Title <span class="star-red">*</span></label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="form-group meta_keyword">
                    <label  htmlFor="">Meta Keywords <span class="star-red">*</span></label>

                    <mat-form-field>
                      <mat-chip-list #chipList aria-label="Fruit selection">
                        <mat-chip
                          *ngFor="let Keyword of Keyword"
                          (removed)="remove(Keyword)"
                        >
                          {{ Keyword }}
                          <button matChipRemove>
                            <mat-icon>close</mat-icon>
                          </button>
                        </mat-chip>
                        <input
                          #fruitInput
                          [formControl]="fruitCtrl"
                          [matAutocomplete]="auto"
                          [matChipInputFor]="chipList"
                          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                          (matChipInputTokenEnd)="add($event)"
                        />
                      </mat-chip-list>
                      <mat-autocomplete
                        #auto="matAutocomplete"
                        (optionSelected)="selected($event)"
                      >
                      </mat-autocomplete>
                    </mat-form-field>
                    <!-- <label  htmlFor="">Meta Keywords <span class="star-red">*</span></label> -->
                    <!-- <input type="text" data-role="tagsinput" class="input-tags form-control" placeholder="Meta Keywords" name="services" value="Lorem,Ipsum" id="services"> -->
                  </div>
                  <div class="form-group">
                    <label htmlFor=""
                      >Meta Description <span class="star-red">*</span></label
                    >
                    <textarea class="form-control"></textarea>
                  </div>
                  <div class="form-group mb-0">
                    <div class="settings-btns">
                      <button type="submit" class="btn btn-orange">
                        Submit
                      </button>
                      <button type="submit" class="btn btn-grey">Cancel</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
