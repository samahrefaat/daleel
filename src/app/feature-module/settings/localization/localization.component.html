<div class="content container-fluid">
  <div class="page-header">
    <div class="row">
      <div class="col-sm-6">
        <h3 class="page-title">Settings</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard/dashboard-main">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/settings/general-settings">Settings</a></li>
          <li class="breadcrumb-item active">Localization</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">

      <!-- Settings Menu -->
      <div class="settings-menu-links">
        <ul class="nav nav-tabs menu-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/general-settings">General Settings</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/settings/localization-details">Localization</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/payment-settings">Payment Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/email-settings">Email Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/social-settings">Social Media Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/social-links">Social Links</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/seo-settings">SEO Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings/others-settings">Others</a>
          </li>
        </ul>
      </div>
      <!-- Settings Menu -->

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Localization Details</h5>
            </div>
            <div class="card-body pt-0">
              <form>
                <div class="settings-form">
                  <div class="form-group">
                    <label  htmlFor="">Time Zone</label>
                    <select class="select form-control">
                      <option selected="selected">(UTC +5:30) Antarctica/Palmer</option>
                      <option>(UTC+05:30) India</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label  htmlFor="">Date Format</label>
                    <select class="select form-control">
                      <option selected="selected">15 May 2016</option>
                      <option>15/05/2016</option>
                      <option>15.05.2016</option>
                      <option>15-05-2016</option>
                      <option>05/15/2016</option>
                      <option>2016/05/15</option>
                      <option>2016-05-15</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label  htmlFor="">Time Format</label>
                    <select class="select form-control">
                      <option selected="selected">12 Hours</option>
                      <option>24 Hours</option>
                      <option>36 Hours</option>
                      <option>48 Hours</option>
                      <option>60 Hours</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label  htmlFor="">Currency Symbol</label>
                    <select class="select form-control">
                      <option selected="selected">$</option>
                      <option>₹</option>
                      <option>£</option>
                      <option>€</option>
                    </select>
                  </div>
                  <div class="form-group mb-0">
                    <div class="settings-btns">
                      <button type="submit" class="btn btn-orange">Update</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
