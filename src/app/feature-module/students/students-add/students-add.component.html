<div class="content container-fluid">
				
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col-sm-12">
        <div class="page-sub-header">
          <h3 class="page-title">Add Students</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="'/layout/students/students-list'">Student</a></li>
            <li class="breadcrumb-item active">Add Students</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">
    
      <div class="card comman-shadow">
        <div class="card-body">
          <form (ngSubmit)="addStudents()" [formGroup]="addStudentsForm">
            <div class="row">
              <div class="col-12">
                <h5 class="form-title student-info">Student Information <span><a href="javascript:;"><i class="feather-more-vertical"></i></a></span></h5>
              </div>
              <div class="col-12 col-sm-4">  
                <div class="form-group local-forms">
                  <label  htmlFor="FirstName">First Name <span class="login-danger">*</span></label>
                  <input type="text" class="form-control" [class.invalid]="addStudentsForm.get('FirstName')?.invalid && addStudentsForm.get('FirstName')?.touched"
                  formControlName="FirstName" placeholder="Enter First Name">
                  <div
                    *ngIf="addStudentsForm.get('FirstName')?.invalid && addStudentsForm.get('FirstName')?.touched">
                    <small
                        *ngIf="addStudentsForm.get('FirstName')?.invalid && addStudentsForm.get('FirstName')?.touched"
                        class="text-danger"> *First Name is required</small>
                </div>
                </div>
                
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label  htmlFor="last-name">Last Name <span class="login-danger">*</span></label>
                  <input class="form-control" type="text" placeholder="Enter Last Name" >
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label  htmlFor="gender">Gender <span class="login-danger">*</span></label>
                  <select class="form-control select form-select">
                    <option>Select Gender</option>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Others</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label  htmlFor="dob">Date Of Birth  <span class="login-danger">*</span></label>
                 
                    <input class="form-control" 
                    [class.invalid]="addStudentsForm.get('dob')?.invalid && addStudentsForm.get('dob')?.touched"
                    matInput [matDatepicker]="picker"
                    formControlName="dob" placeholder="DD-MM-YYYY">
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <div
                    *ngIf="addStudentsForm.get('dob')?.invalid && addStudentsForm.get('dob')?.touched">
                    <small
                        *ngIf="addStudentsForm.get('dob')?.invalid && addStudentsForm.get('dob')?.touched"
                        class="text-danger"> *DOB is required</small>
                </div>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label  htmlFor="roll">Roll </label>
                  <input  type="text" class="form-control" [class.invalid]="addStudentsForm.get('rollNo')?.invalid && addStudentsForm.get('rollNo')?.touched"
                  formControlName="rollNo" placeholder="Enter Rollno" >
                  <div
                    *ngIf="addStudentsForm.get('rollNo')?.invalid && addStudentsForm.get('rollNo')?.touched">
                    <small
                        *ngIf="addStudentsForm.get('rollNo')?.invalid && addStudentsForm.get('rollNo')?.touched"
                        class="text-danger"> *Rollno is required</small>
                </div>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label  htmlFor="blood-group">Blood Group <span class="login-danger">*</span></label>
                  <select class="form-control select form-select">
                    <option>Please Select Group </option>
                    <option>B+</option>
                    <option>A+</option>
                    <option>O+</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label  htmlFor="Religion">Religion <span class="login-danger">*</span></label>
                  <select class="form-control select form-select">
                    <option>Please Select Religion  </option>
                    <option>Hindu</option>
                    <option>Christian</option>
                    <option>Others</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label  htmlFor="mail">E-Mail <span class="login-danger">*</span></label>
                  <input type="text" class="form-control" [class.invalid]="addStudentsForm.get('emailAddress')?.invalid && addStudentsForm.get('rollNo')?.touched"
                  formControlName="emailAddress" placeholder="Enter Email Address"  >
                  <div
                  *ngIf="addStudentsForm.get('emailAddress')?.invalid && addStudentsForm.get('emailAddress')?.touched">
                  <small
                      *ngIf="addStudentsForm.get('emailAddress')?.invalid && addStudentsForm.get('emailAddress')?.touched"
                      class="text-danger"> *Email Address is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label  htmlFor="class">Class <span class="login-danger">*</span></label>
                  <select class="form-control select form-select">
                    <option>Please Select Class  </option>
                    <option>12</option>
                    <option>11</option>
                    <option>10</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label  htmlFor="Section">Section <span class="login-danger">*</span></label>
                  <select class="form-control select form-select">
                    <option>Please Select Section   </option>
                    <option>B</option>
                    <option>A</option>
                    <option>C</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label  htmlFor="Admission">Admission ID </label>
                  <input class="form-control" type="text" placeholder="Enter Admission ID" >
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label htmlFor="phone" >Phone </label>
                  <input class="form-control" type="text" placeholder="Enter Phone Number" >
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group students-up-files">
                  <label htmlFor="file">Upload Student Photo (150px X 150px)</label>
                  <div class="uplod">
                    <label  htmlFor="file" class="file-upload image-upbtn mb-0">
                      Choose File <input type="file">
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="student-submit">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>							
    </div>					
  </div>					
</div>
