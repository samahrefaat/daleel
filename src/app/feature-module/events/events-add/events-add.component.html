  <div class="content container-fluid">

<!-- Page Header -->
<div class="page-header">
<div class="row align-items-center">
<div class="col">
  <h3 class="page-title">Add Event</h3>
  <ul class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="routes.event">Events</a></li>
    <li class="breadcrumb-item active">Add Event</li>
  </ul>
</div>
</div>
</div>
<!-- /Page Header -->

<div class="row">
<div class="col-sm-12">

<div class="card">
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col-12">
          <h5 class="form-title"><span>Event Information</span></h5>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-group local-forms">
            <label for="event-id">Event ID <span class="login-danger">*</span></label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-group local-forms">
            <label for="event-name">Event Name <span class="login-danger">*</span></label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-group local-forms">
            <label for="event-date">Event Date <span class="login-danger">*</span></label>
            <input class="form-control datetimepicker" type="text"  placeholder="DD-MM-YYYY" matInput [matDatepicker]="picker">
            <mat-datepicker #picker></mat-datepicker>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          </div>
        </div>
        <div class="col-12">
          <div class="student-submit">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

</div>					
</div>					
</div>
